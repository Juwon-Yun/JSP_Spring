<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <!-- Demo styles -->
    <link rel="icon" type="image/x-icon" href="./images/noni.jpg" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
  </head>

  <body>
    <div class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <img src="images/noni.jpg" alt="" id="logoImg">
            <a class="navbar-brand" href="#page-top">멍멍이</a>
            <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                메뉴
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#portfolio">견종</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#about">분양 정보</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#about">고객 지원</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#contact">오시는길</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- Swiper -->
    <div class="swiper mySwiper" id="mySwiperSlider">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
            <img class="imgsizeing" src="./images/dogs.jpg" alt="">
        </div>
        <div class="swiper-slide">
            <img class="imgsizeing" src="./images/dog1.jpg" alt="">
        </div>
        <div class="swiper-slide">
            <img class="imgsizeing" src="./images/dog2.jpg" alt="">
        </div>
        <div class="swiper-slide">
            <img class="imgsizeing" src="./images/dog3.jpg" alt="">
        </div>
        <div class="swiper-slide">
            <img class="imgsizeing" src="./images/dog4(update).jpg" alt="">
        </div>
      </div>
      <div class="swiper-button-next" id="nextBtn"></div>
      <div class="swiper-button-prev" id="prevBtn"></div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 1500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    let $slides = document.querySelectorAll('.swiper-slide');
        for (let i of $slides) {
            i.addEventListener('mouseover', function(){
            swiper.autoplay.stop();
        });
        i.addEventListener('mouseout', function(){
            swiper.autoplay.start();
        });
  }
    </script>
  </body>
</html>
